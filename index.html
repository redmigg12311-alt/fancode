<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sports | StreamX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="StreamX - Live Sports & Events" />
    <meta
      name="description"
      content="Watch live sports, highlights, and events with StreamX. Enjoy high-quality ad-free or standard streams — anytime, anywhere."
    />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fancode-virid.vercel.app/" />
    <meta property="og:title" content="StreamX - Live Sports & Events" />
    <meta
      property="og:description"
      content="Watch live sports, highlights, and events with StreamX. Enjoy high-quality ad-free or standard streams — anytime, anywhere."
    />
    <!-- ✅ Large image for WhatsApp (1200x630 recommended) -->
    <meta
      property="og:image"
      content="https://i.ibb.co/qLPWJ7L2/whatsapp-favicon.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://fancode-virid.vercel.app/" />
    <meta name="twitter:title" content="StreamX - Live Sports & Events" />
    <meta
      name="twitter:description"
      content="Watch live sports, highlights, and events with StreamX. Enjoy high-quality ad-free or standard streams — anytime, anywhere."
    />
    <meta
      name="twitter:image"
      content="https://i.ibb.co/qLPWJ7L2/whatsapp-favicon.jpg"
    />

    <!-- Favicons for All Platforms -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://i.ibb.co/vvz0tHNJ/favicon.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://i.ibb.co/vvz0tHNJ/favicon.jpg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://i.ibb.co/vvz0tHNJ/favicon.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="https://i.ibb.co/vvz0tHNJ/favicon.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="https://i.ibb.co/vvz0tHNJ/favicon.jpg"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="msapplication-TileColor" content="#0a0a0a" />
    <meta
      name="msapplication-TileImage"
      content="https://i.ibb.co/vvz0tHNJ/favicon.jpg"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Auth Script -->
    <script src="auth.js"></script>

    <!-- JW Player -->
    <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  </head>

  <body>
    <div id="header-placeholder"></div>

    <div class="header2">
      <div class="header2-container">
        <input
          type="search"
          id="searchBar"
          placeholder="Search matches, teams, events..."
        />
      </div>
    </div>

    <main>
      <div id="allCategoriesContainer"></div>
      <p id="message" style="text-align: center; color: #bbb"></p>
    </main>

    <div id="footer-container"></div>

    <!-- JW Player Popup -->
    <div id="player-popup">
      <div class="player-wrapper">
        <div id="player-container"></div>
        <button id="close-player" aria-label="Close Player">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path
              d="M6 6L18 18M18 6L6 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
